<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <form id="form-1" class="form">
        <div class="heading">Sign Up</div>

        <div class="form-group">
            <label for="fullname" class="form-label">User Name</label>
            <input type="text" name="fullname" id="fullname" placeholder="VD: Lê Độ">
            <span class="form-message"></span>
        </div>

        <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="text" name="email" id="email" placeholder="VD: ledo9124@gmail.com">
            <span class="form-message"></span>
        </div>

        <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" id="password">
            <span class="form-message"></span>
        </div>

        <div class="form-group">
            <label for="password-comfirmation" class="form-label">Confirm password</label>
            <input type="password" name="password-comfirmation" id="password-comfirmation">
            <span class="form-message"></span>
        </div>

        <button class="form-submit">Submit</button>
    </form>

</body>
<script src="./validator.js"></script>
<script>
    
    validator({
        form : '#form-1',
        formGroupSelector: '.form-group',
        errorSelector : '.form-message',
        rules : [
            validator.isRequired('#fullname' , 'Vui lòng nhập full name!'),
            validator.isRequired('#email' ,  'Vui lòng nhập email!'),
            validator.isEmail('#email'),
            validator.isRequired('#password' , 'Vui lòng nhập password!'),
            validator.isPassword('#password'),
            validator.isRequired('#password-comfirmation' , 'Vui lòng nhập comfirm password!'),
            validator.isComfirmed('#password-comfirmation' , function () {
                return document.querySelector('#form-1 #password').value;
            } , 'Vui lòng nhập lại đúng mật khẩu!'),
        ],
        onSubmit: function(data) {
            console.log(data);
        }
    });

</script>
</html>
