<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <form id="form-1" class="form">
        <div class="heading">Sign Up</div>

        <div class="form-group">
            <label for="fullname" class="form-label">User Name</label>
            <input type="text" id="fullname" class="fullname" placeholder="VD: Lê Độ">
            <span class="form-message"></span>
        </div>

        <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="text" id="email" class="email" placeholder="VD: ledo9124@gmail.com">
            <span class="form-message"></span>
        </div>

        <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="password">
            <span class="form-message"></span>
        </div>

        <div class="form-group">
            <label for="password-comfirmation" class="form-label">Confirm password</label>
            <input type="password" id="password-comfirmation" class="password-comfirmation">
            <span class="form-message"></span>
        </div>

        <button class="form-submit">Submit</button>
    </form>

</body>
<script src="./validator.js"></script>
<script>
    
    validator({
        form : '#form-1',
        errorSelector : '.form-message',
        rules : [
            validator.isRequired('#fullname'),
            validator.isEmail('#email'),
            validator.isPassword('#password')
        ]
    });

</script>
</html>
